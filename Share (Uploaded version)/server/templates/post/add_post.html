{% extends 'base.html' %}

{% block content %}
<form style="border-color:#e7e7e7"  method="post" class = "p-3 border-t h-screen w-full bg-white">

    <input style="border-color:#e7e7e7" class="border w-full p-2" placeholder="Choose a community for your post" type="text" id="comm" name="comm_name" required>
    <input style="border-color:#e7e7e7" class="border w-full p-2 my-4" placeholder="Title" type="text" id="title" name="title" required>

    <textarea style="border-color:#e7e7e7" class="border h-80 w-full p-2" placeholder="Write your post" type="text" name="body" id="body" required></textarea>
    <input style="background-color:#ebe9ec;border-color:#e7e7e7" class="p-3 my-2" type="submit" value="Publish">

</form>

{% endblock %}

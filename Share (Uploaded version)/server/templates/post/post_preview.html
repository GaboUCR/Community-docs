{% extends 'base.html' %}

{% block content %}
  <div class="grid py-5 space-y-5">
  {% for post in posts %}
  <div class="rounded bg-white  sm:mx-5 lg:mx-60 xl:mx-80">
    <a href={{("/communities/"+comm_name+"/"+post['title']).replace(" ", "-")}}>
      <div class="text-center font-medium text-lg">{{post["title"]}}</div>
      <div class="text-center font-normal text-sm">by {{post["username"]}}</div>
      <div class="my-3 px-3 font-normal text-xs sm:text-base">{{post["body"]}}</div>

    </a>
  </div>
  {% endfor  %}
  </div>
{% endblock %}
